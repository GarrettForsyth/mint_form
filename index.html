<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="assets/stylesheets/master.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">

    <title></title>
    
  </head>


  <body>
    <section class="center">
      <div class="sign-up-wrapper">
        <section id="sign-up">
          <form accept-charset="utf-8">
            <fieldset id="form-nav">
              <ul>
                <li>
                  <a href="#" target="_blank">
                    <img src="assets/images/turbotax-logo.png" alt="turbo tax logo">
                      turbotax
                   </a>
                </li>
                <li>
                  <a href="#" target="_blank">
                    <img src="assets/images/quickbooks-logo.png" alt="turbotax logo">
                    quickbooks
                  </a>
                </li>
                <li>
                  <a href="#" target="_blank">
                    <img src="assets/images/mint-logo.png" alt="mint logo">
                    mint
                  </a>
                </li>
              </ul>
            </fieldset>
            <span class="divider"></span>
            <fieldset class="account-fields">
              <span id="sign-up-header">
                One Account.
                <br>
                Everything Intuit.
              </span>
              <br />
              <div id="sub-heading-prompt">
                <p> Create an account for all of Intuit's products including Mint. <a href="#" target="_blank">Learn more</a></p>

              </div>
              <label for="email">
                Email address
                <input type="text" name="email" id="email" value="" />
              </label>

              <label for="phone">
                Phone (recommended)
                <input type="tel" name="phone">
              </label>

              <label for="password">
                Password
                <input type="password" name="password" id="password" value="" />
              </label>

            </fieldset>
            <fieldset class="account-action">

              <input type="submit" name="create_account" id="Create Account" value="Create Account" />

            </fieldset>

          </form>
        </section>
      </div>
    </section>

  </body>

</html>
